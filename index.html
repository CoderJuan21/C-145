<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#ab223c">

        <a-box color="#11bc45" position="1 1 -1"> </a-box>
        
        <a-sphere color="#bc49fa" position="5 1 3" radius="2"> </a-sphere>

        <a-cylinder color="#f0f13d" position="0 3 -3" height="1.5"> </a-cylinder>

        <a-plane color="#28cabd" position="0 0 -4" rotation="-90 0 0" width="100" height="100"></a-plane> 

        <a-cone color="#b3ef37" radius="2" position="-5 3 1" height="5"> </a-cone>

        <!-- <a-ring color="#000000" position="5 3 2" radius-inner="10" radius-outer="1"></a-ring> -->

        <a-torus color="#000000" position="-2 5 5" radius="3"></a-torus> 
        
        <a-octahedron color="#66777f" position="0 2 2" radius="2" rotation="-45 0 24"> </a-octahedron>

        <a-dodecahedron color="#ccd123" position="3 1.5 0" radius="0.25" ></a-dodecahedron>


    </a-scene>
</body>

</html>
